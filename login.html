<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SwipSwap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="row">
        <div class="col-md-7 col-sm-12 bg-white" id="loginLeft">
            <img src="/img/img_login_01.png" class="img-fluid" alt="">
        </div>
        <div class="col-md-4 col-sm-12 bg-white" id="loginRight">
            <div class="top">
                <img src="/img/img_login_02.png" id="loginLogo" alt="">            
                <h1 id="header">Welcome!</h1>
                <span>Log in your account</span>
            </div>
            <div class="buttom">
                <form action="" method="post" class="row" id="loginInput">
                    <span>Email*</span>
                    <input type="email" name="" id="">
                    <span>Password*</span>
                    <input type="password" name="" id="">
                    <a href="forgetPassword.html" style="text-decoration: none;" none;>
                        <h3 id="forgetPass">Forget password?</h3>
                    </a>
                    <a href="home.html">
                        <button type="button" >Log in</button>
                        <!-- <button type="submit">Log in</button> -->
                    </a>
                    
                </form>
                
                <a href="home.html">
                    <button type="button" id="register">Register</button>
                </a>
            </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
